<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <style>
          html, body {
            height: 100%;
            padding: 0;
            margin: 0;
          }
          #map {
            /* configure the size of the map */
            width: 80%;
            height: 80%;
          }
        </style>
    </head>
    <body>
        <h1 class="name_app">APP</h1>
        <fieldset class="field">
            <label class="port" for="cars">Port:</label>
            <select id="port" name="port">
              <option value="COM1">COM1</option>
              <option value="COM2">COM2</option>
              <option value="COM3">COM3</option>
              <option value="COM4">COM4</option>
            </select>
            <label class="baudrate" for="">BaudRate:</label>
            <select id="baudrate" name="baudrate">
              <option value="9600">9600</option>
              <option value="112500">112500</option>
            </select>
            <input id="bt_connect" type="button" value="Connect">
        </fieldset>
        <div id="map" class="map">
            <script >
                // initialize Leaflet
                var map = L.map('map').setView({lon: 103.957908, lat: 22.4978735}, 2);
        
                // add the OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
                }).addTo(map);
        
                // show the scale bar on the lower left corner
                L.control.scale({imperial: true, metric: true}).addTo(map);
        
                // show a marker on the map
                L.marker({lon:103.957908 , lat: 22.4978735}).bindPopup('Robot').addTo(map);
                L.marker({lon:103.9578 , lat: 22.4978734}).bindPopup('Robot1').addTo(map);
                var polygon = L.polygon([
                    [22.4978734, 103.957908],
                    [22.4978744,103.957908],
                    [22.4978754, 103.957908]
                ]).addTo(map);

                // var circle = L.circle([22.4978734, 103.957908], {
                //     color: 'red',
                //     fillColor: '#f03',
                //     fillOpacity: 0.5,
                //     radius: 500
                // }).addTo(map);

                var polylinePoints = [
                [22.4971734, 103.957918],
                [22.4972844, 103.957928],
                [22.4973954, 103.957938],
                [22.4974064, 103.957948],
                [22.4975174, 103.957958]    ];            
      
                var polyline = L.polyline(polylinePoints).addTo(map);
                </script>
        </div>
        
    </body>
</html>
